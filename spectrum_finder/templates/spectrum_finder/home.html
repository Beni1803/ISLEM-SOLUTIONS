<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecommunication Spectrum Plan and Block Finder</title>
</head>
<body>

<h1>Welcome to the Spectrum Plan and Block Finder</h1>
<p>This tool helps visualize the telecommunication spectrum plan.</p>

<!-- Form to input the start and stop frequencies -->
<form action="" method="post">
    {% csrf_token %}
    <label for="start-ul">Start Frequency (UL):</label>
    <input type="text" id="start-ul" name="start_ul">
    <label for="stop-ul">Stop Frequency (UL):</label>
    <input type="text" id="stop-ul" name="stop_ul">
    <input type="submit" value="Find Band-Block">
</form>

<!-- Display area for the corresponding Band-Block -->
{% if band_block %}
    <p>The corresponding Band-Block is: <strong>{{ band_block }}</strong></p>
{% endif %}

</body>
</html>
