{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content here -->
</head>
<body>
    <header>
        <h1>CSV Filler Dashboard</h1>
    </header>

    <main>
        <!-- Upload CSV Section -->
        <section>
            <h2>Upload CSV</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ upload_form.as_p }}
                <button type="submit">Upload</button>
            </form>
        </section>

        <hr>

        <!-- Update CSV Section -->
        <section>
            <h2>Update CSV</h2>
            <form method="post">
                {% csrf_token %}
                {{ update_form.as_p }}
                <button type="submit">Update</button>
            </form>
        </section>
    </main>

    <!-- Your footer content here -->
</body>
</html>
