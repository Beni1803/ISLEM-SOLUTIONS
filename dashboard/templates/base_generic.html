<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Link to your custom CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/styles.css' %}">
    
    <!-- Link to Bootstrap CSS from your local static files -->
    <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">
</head>
<body>
    <header>
        <!-- Add Bootstrap navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Welcome to Islem Apps</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Add your navigation links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="content">
            {% block content %}
            <!-- This space will be filled by the content of child templates -->
            {% endblock %}
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Islem Dashboard | <span id="current-month"></span></p>
    </footer>
    
    <!-- Include Bootstrap JavaScript and jQuery from your local static files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>

    <!-- JavaScript to set the current year and month dynamically -->
    <script>
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const currentMonth = months[currentDate.getMonth()];
        
        document.getElementById("current-year").textContent = currentYear;
        document.getElementById("current-month").textContent = currentMonth;
    </script>
</body>
</html>
